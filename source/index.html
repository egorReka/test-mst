<!DOCTYPE html>
<html lang="ru" data-validate="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project name</title>
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="manifest" crossorigin="use-credentials" href="favicon/site.webmanifest" />
    <!-- <link rel="preload" href="fonts/roboto-v32-cyrillic-700.woff2" as="font" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="sass/style.scss" />
  </head>

  <body class="page">
    <div class="wrapper">
      <header class="page__header header">
        <div class="container">
          <div class="header__container">
            <div class="logo">
              <img
                class="logo__img"
                src="./img/logo.svg"
                width="50"
                height="50"
                alt="Logotype travel company."
              />
              <p class="logo__title">Travel</p>
            </div>

            <button class="burger" type="button" aria-label="Открыть меню." data-toggle-menu>
              <span class="burger__line"></span>
            </button>

            <div class="header__wrapper" data-nav-container>
              <div class="header__collapse-wrapper">
                <nav class="nav">
                  <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#">Цены</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Доставка</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Условия аренды</a></li>
                  </ul>
                </nav>

                <ul class="social">
                  <li class="social__item">
                    <a class="social__link" href="#" aria-label="Написать нам в Телеграм.">
                      <svg class="social__icon" role="img" width="40" height="40">
                        <use href="/__spritemap#sprite-tg"></use>
                      </svg>
                    </a>
                  </li>

                  <li class="social__item">
                    <a class="social__link" href="#" aria-label="Страница в ВКонтакте.">
                      <svg class="social__icon" role="img" width="40" height="40">
                        <use xlink:href="/__spritemap#sprite-vk"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="page__main"></main>

      <footer class="page__footer">footer</footer>

      <script src="js/vendor.js" type="module"></script>
      <script src="js/main.js" type="module"></script>
    </div>
  </body>
</html>
